<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIペルソナ対話 | 北米市場調査エージェント</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="persona-info">
                <div class="persona-avatar-small" id="personaAvatar"></div>
                <div class="persona-details">
                    <h2 id="personaName">ペルソナ名</h2>
                    <p id="personaDescription">ペルソナの詳細</p>
                </div>
            </div>
            <div class="header-actions">
                <button id="saveToSheetsBtn" class="btn btn-outline">
                    <span class="icon">📊</span>
                    Google Sheetsに保存
                </button>
                <button id="backBtn" class="btn btn-outline">
                    <span class="icon">←</span>
                    戻る
                </button>
            </div>
        </header>

        <main class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h3>対話を開始しましょう</h3>
                        <p>選択したペルソナになりきって回答します。調味料の好み、購入意欲、価格感覚などについて自由に質問してください。</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="ペルソナに質問を入力してください...（Shift+Enterで改行、Enterで送信）"
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                    <div class="input-actions">
                        <span class="char-count">0/1000</span>
                        <button id="sendBtn" class="btn btn-primary">
                            <span class="icon">📤</span>
                            送信
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- サイドパネル -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>対話履歴</h3>
                <button id="closeSidebarBtn" class="btn-icon">×</button>
            </div>
            <div class="sidebar-content">
                <div class="history-list" id="historyList">
                    <!-- 履歴アイテムが動的に追加される -->
                </div>
                <div class="sidebar-actions">
                    <button id="clearHistoryBtn" class="btn btn-outline-danger">
                        履歴をクリア
                    </button>
                    <button id="exportHistoryBtn" class="btn btn-outline">
                        履歴をエクスポート
                    </button>
                </div>
            </div>
        </aside>

        <!-- フローティングアクション -->
        <div class="floating-actions">
            <button id="toggleSidebarBtn" class="btn-floating" title="履歴を表示">
                <span class="icon">📋</span>
            </button>
        </div>
    </div>

    <!-- Google Sheets連携モーダル -->
    <div id="sheetsModal" class="modal">
        <div class="modal-content">
            <h3>Google Sheetsに保存</h3>
            <div class="modal-body">
                <p>対話内容をGoogle Sheetsに保存します。Googleアカウントでログインしてください。</p>
                <div class="sheets-options">
                    <div class="option-group">
                        <label for="spreadsheetId">スプレッドシートID（オプション）:</label>
                        <input type="text" id="spreadsheetId" placeholder="既存のスプレッドシートIDを入力" class="form-input">
                        <small>空白の場合、新しいスプレッドシートを作成します</small>
                    </div>
                </div>
                <div class="auth-status" id="authStatus">
                    未認証
                </div>
            </div>
            <div class="modal-actions">
                <button id="authenticateBtn" class="btn btn-primary">Google認証</button>
                <button id="saveNowBtn" class="btn btn-success" disabled>保存実行</button>
                <button id="cancelSaveBtn" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p id="loadingMessage">AI が回答を生成中...</p>
    </div>

    <script>
        // Google APIの状態管理（シングルインスタンス）
        window.googleApiManager = {
            loaded: false,
            error: false,
            initializing: false,
            initialized: false,
            authReady: false,
            initPromise: null,
            
            // 初期化ロック（重複防止）
            init: async function() {
                if (this.initPromise) {
                    console.log('Google API initialization already in progress, waiting...');
                    return this.initPromise;
                }
                
                if (this.initialized) {
                    console.log('Google API already initialized');
                    return Promise.resolve();
                }
                
                this.initPromise = this._performInit();
                return this.initPromise;
            },
            
            _performInit: async function() {
                try {
                    this.initializing = true;
                    console.log('Starting Google API initialization...');
                    
                    // Auth2ライブラリのポーリング（gapi.loadを使わない）
                    let attempts = 0;
                    const maxAttempts = 30;
                    
                    while (attempts < maxAttempts) {
                        if (window.gapi && window.gapi.auth2) {
                            console.log('Google Auth2 library found');
                            break;
                        }
                        
                        attempts++;
                        console.log(`Polling for Google Auth2... (${attempts}/${maxAttempts})`);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    
                    if (attempts >= maxAttempts) {
                        throw new Error('Google Auth2 library not available');
                    }
                    
                    // 設定取得
                    const response = await fetch('/persona/api.php?action=get_google_config');
                    if (!response.ok) {
                        throw new Error('Failed to get Google config');
                    }
                    
                    const configData = await response.json();
                    if (!configData || !configData.client_id) {
                        throw new Error('Google Client ID not configured');
                    }
                    
                    console.log('Initializing Google Auth2 with Client ID:', configData.client_id.substring(0, 20) + '...');
                    
                    // Auth2初期化
                    const authInstance = await window.gapi.auth2.init({
                        client_id: configData.client_id,
                        scope: 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.file'
                    });
                    
                    this.initialized = true;
                    this.authReady = true;
                    console.log('Google API initialized successfully');
                    
                    // Google Sheetsボタンを有効化
                    if (window.enableGoogleFeatures) {
                        window.enableGoogleFeatures();
                    }
                    
                } catch (error) {
                    this.error = true;
                    console.error('Google API initialization failed:', error);
                    
                    // Google Sheetsボタンを無効化
                    if (window.disableGoogleFeatures) {
                        window.disableGoogleFeatures();
                    }
                    
                    throw error;
                } finally {
                    this.initializing = false;
                }
            }
        };
        
        // Google APIスクリプトの読み込み
        function loadGoogleAPIScript() {
            return new Promise((resolve, reject) => {
                if (window.gapi) {
                    console.log('Google API already loaded');
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://apis.google.com/js/api.js';
                script.onload = () => {
                    console.log('Google API script loaded');
                    window.googleApiManager.loaded = true;
                    resolve();
                };
                script.onerror = () => {
                    console.error('Failed to load Google API script');
                    window.googleApiManager.error = true;
                    reject(new Error('Google APIスクリプトの読み込みに失敗しました'));
                };
                
                document.head.appendChild(script);
            });
        }
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await loadGoogleAPIScript();
                console.log('Google API script ready, waiting for Chat.js...');
            } catch (error) {
                console.error('Google API script loading failed:', error);
            }
        });
    </script>
    <script src="chat.js"></script>
</body>
</html>
