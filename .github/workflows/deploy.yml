name: Deploy to Sakura Internet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy via SFTP
      uses: pressidium/lftp-mirror-action@v1
      with:
        host: ${{ secrets.FTP_HOST }}
        user: ${{ secrets.FTP_USERNAME }}
        pass: ${{ secrets.FTP_PASSWORD }}
        localDir: './'
        remoteDir: ${{ secrets.FTP_SERVER_DIR }}
        options: '--verbose --exclude .git/ --exclude .github/ --exclude node_modules/ --exclude .DS_Store --exclude README.md --exclude .gitignore'
        
    - name: Deployment notification
      run: |
        echo "✅ デプロイが完了しました！"
        echo "🌐 サイトURL: https://mokumoku.sakura.ne.jp/persona/"