name: Deploy to Sakura Internet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy files
      env:
        SSHPASS: ${{ secrets.SFTP_PASSWORD }}
      run: |
        # Install sshpass for password authentication
        sudo apt-get update
        sudo apt-get install -y sshpass rsync
        
        # Deploy using rsync with exclusions
        # --checksum: ãƒ•ã‚¡ã‚¤ãƒ«å†…å®¹ã§æ¯”è¼ƒï¼ˆã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã§ã¯ãªãï¼‰
        sshpass -e rsync -avz --checksum --delete \
          --exclude='.git/' \
          --exclude='.github/' \
          --exclude='logs/' \
          --exclude='tests/' \
          --exclude='docs/' \
          --exclude='*.log' \
          --exclude='.env*' \
          --exclude='README.md' \
          --exclude='SETUP.md' \
          --exclude='SECURITY_INCIDENT_REPORT.md' \
          --exclude='*.pem' \
          --exclude='*.key' \
          --exclude='roic/' \
          --exclude='.DS_Store' \
          --exclude='*.tmp' \
          --exclude='*.bak' \
          -e "ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5" \
          ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_REMOTE_PATH }}
        
