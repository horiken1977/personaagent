name: Deploy to Sakura Internet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Sakura Internet via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.FTP_USERNAME }}
        server: ${{ secrets.FTP_HOST }}
        password: ${{ secrets.FTP_PASSWORD }}
        remote_path: ${{ secrets.FTP_SERVER_DIR }}
        local_path: './'
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.github/**
          **/README.md
          **/.gitignore
          **/package*.json
          **/logs/**
          **/.vscode/**
          **/development/**
          **/tests/**
          **/docs/**
        
    - name: Deployment notification
      run: |
        echo "✅ デプロイが完了しました！"
        echo "🌐 サイトURL: https://mokumoku.sakura.ne.jp/persona/"
        echo "📁 デプロイされたファイル一覧を確認してください"
